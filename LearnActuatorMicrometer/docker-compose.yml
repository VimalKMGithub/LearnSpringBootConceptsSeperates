services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"

    # Loads .env file to get PROMETHEUS_PASSWORD
    env_file:
      - .env

    environment:
      # Pass the variable to the container
      - MY_PASSWORD=${PROMETHEUS_PASSWORD}

    volumes:
      - ./prometheus.yml.template:/etc/prometheus/prometheus.yml.template
      - ./web.yml:/etc/prometheus/web.yml
      - prometheus_data:/prometheus

    # FIX IS HERE: Use $$ so Docker Compose passes the variable to the container
    entrypoint:
      - /bin/sh
      - -c
      - |
        # Use $$ to escape. This tells Docker: "Don't touch this, let the container handle it"
        if [ -z "$$MY_PASSWORD" ]; then echo "ERROR: MY_PASSWORD is empty!"; exit 1; fi
        
        # We use $$MY_PASSWORD here too
        sed 's/PASSWORD_PLACEHOLDER/'"$$MY_PASSWORD"'/g' /etc/prometheus/prometheus.yml.template > /prometheus/prometheus.yml
        
        /bin/prometheus \
          --config.file=/prometheus/prometheus.yml \
          --web.config.file=/etc/prometheus/web.yml \
          --storage.tsdb.path=/prometheus

volumes:
  prometheus_data: